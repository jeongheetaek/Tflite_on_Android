apply plugin: 'com.android.application'

android {
    configurations.all {
        resolutionStrategy.force 'com.android.support:support-annotations:26.1.0'
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "yellow7918.ajou.ac.janggi"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 3
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    //dependency error 해결
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
    aaptOptions{
        noCompress "tflite"
        noCompress "lite"
    }
}

dependencies {


    implementation fileTree(include: ['*.jar'], dir: 'libs')


// ocr
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //api 'com.android.support:appcompat-v7:23.4.0'
    testImplementation 'junit:junit:4.12'
    api 'com.rmtheis:tess-two:5.4.1'

// tflite
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
    //compile 'com.wonderkiln:camerakit:0.13.1'
    //compile 'org.tensorflow:tensorflow-lite:+'
    //implementation 'com.android.support:appcompat-v7:27.1.0'
    api 'com.wonderkiln:camerakit:0.13.1'
    api 'org.tensorflow:tensorflow-lite:+'
    implementation 'org.tensorflow:tensorflow-lite:+@aar'
    testImplementation 'junit:junit:4.12'
    //noinspection GradleCompatible
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
//add
    implementation project(path: ':naveridlogin_android_sdk_4.2.0')
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:support-core-utils:25.3.1'
    implementation 'com.android.support:customtabs:25.3.1'
    implementation 'com.android.support:support-v4:25.3.1'

    //implementation 'com.android.support:appcompat-v7:28.0.0-beta01'
